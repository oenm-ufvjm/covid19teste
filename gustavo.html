<html>
<head>
  <title>Mapa de Jaíba dos Casos de COVID-19</title>

<link rel="stylesheet" href="mapa/WebPage/leaflet.css"/>
 
 <script src="mapa/WebPage/leaflet.js"></script>

  <script src="mapa/WebPage/leaflet-heat.js"></script>
 
 <style>
    #map{width: 620px; height: 400px;}
    #mapa2{width: 620px; height: 400px;}
    </style>
 
 
 </head>

<body>

       <h1>Mapa de Jaíba</h1>
 
 <div id="map"></div>
      
      <p> Mapa de calor de Jaíba atualizado dia 24/07/2020</p>
      
      
       <script>      
     
      var mymap = L.map('map').setView([-15.3451844, -43.668926], 15);

var tiles = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '© <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
}).addTo(mymap);
        
        
        var heat = L.heatLayer([
	[-15.3395986, -43.6785715, 3], // Cidade nova, 3 casos
         [-15.3457576, -43.6705813, 10] // Centro , 10 casos

        
        
        ],{
        max : 1.0,
        radius : 40, // default value
        blur : 25, // default value
        gradient : {0.2:'blue',0.5: 'lime', 0.8: 'yellow', 1.0: 'red'} // Values can be set for a scale of 0-1
    } ).addTo(mymap);

        </script>
       
</body>
</html>
