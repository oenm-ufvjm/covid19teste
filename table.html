<html>

  <head>

<link href="tabulator/dist/css/tabulator.min.css" rel="stylesheet">
<script type="text/javascript" src="tabulator/dist/js/tabulator.min.js"></script>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>

    
    </head>
  
  <body>

    <div id="example-table"></div>

    <script>

      var tableData = [
      {id:1, Cidade:"Janaúba", TotalCasos:"318"},
      {id:2, Cidade:"Montes Claros", TotalCasos:"400"},
      {id:3, Cidade:"Januária", TotalCasos:"23"},
      {id:4, Cidade:"Pirapora", TotalCasos:"124"},
      {id:5, Cidade:"Unaí", TotalCasos:"642"},
      {id:6, Cidade:"Diamantina", TotalCasos:"32"},
      {id:7, Cidade:"Teófilo Otoni", TotalCasos:"944"},
    
]
      
      var table = new Tabulator("#example-table", {
     data:tableData, 
    height:"202.5px",
    layout:"fitDataTable",
    columns:[
        {title:"Cidade", field:"Cidade"},
        {title:"Total Casos", field:"TotalCasos", hozAlign:"right", sorter:"number"},

    ],
});
      </script>
    
    </body>
  
  </html>
