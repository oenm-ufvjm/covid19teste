<html>
<head>
  <title>Mapa de Janaúba dos Casos de COVID-19</title>


  <link rel="stylesheet" href="WebPage/leaflet.css"/>  
   
  <script src="WebPage/leaflet.js"></script>

  <script src="WebPage/leaflet-heat.js"></script>

  <style>
    #map{width: 620px; height: 400px;}
    #mapa2{width: 620px; height: 400px;}
    </style> 
  
</head>

<body>

       <h1>Mapa de Janaúba</h1>


  <div id="map"></div>
      
      <p> Mapa de Janaúba. Atualizado em 21/06/2020 com dados da Secretaria Municipal de Saúde.  </p>
      
      
       <script>      
     
      var mymap = L.map('map').setView([-15.8075, -43.3077], 13);

var tiles = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '© <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
}).addTo(mymap);


       </script>


<h1>Mapa de Porteirinha</h1>


  <div id="mapa2"></div>
      
      <p> Mapa de Porteirinha </p>
      
      
       <script>      
     
      var mymap = L.map('mapa2').setView([-15.7473, -43.0287], 14);

var tiles = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '© <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
}).addTo(mymap);


       </script>
       
</body>
</html>
